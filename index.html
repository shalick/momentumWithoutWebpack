    <link rel="stylesheet" href="../css/style.css" /> 
    <title>momentum</title>
    <script src="index.js"></script>

  <body>
    <header class="header">
      <div class="player">
        <div class="player-up">
          <div class="player-controls">
            <button class="play-prev player-icon"></button>
            <button class="play player-icon"></button>
            <button class="play-next player-icon"></button>
          </div>
          <div class="progress-title-time">
            <div class="song-title"></div>
            <div class="progress-time">
              <input type="range" id="progress-bar" min="0" max="" value="0" />
              <div class="audio-time">
                <div class="currentTime"></div>
                <span><p>/</p></span>
                <div class="durationTime"></div>
              </div>
            </div>
          </div>

            <!-- class="player__button volume controls_item" -->
            <button id="volumeButton" class="volume-button">
              <i class="fas fa-volume-up volume_icon fa_btn_controls"></i>
            </button>
            <input
              id="soundVolume"
              type="range"
              min="0"
              max="1"
              step="0.01"
              value="1"
            />
          </div>
        </div>

        <ul class="play-list"></ul>
      </div>
      <div class="weather">
        <input type="text" class="city" />
        <i class="weather-icon owf"></i>
        <div class="weather-error"></div>
        <div class="description-container">
          <span class="temperature"></span>
          <span class="weather-description"></span>
        </div>
        <div class="wind"></div>
        <div class="humidity"></div>
      </div>
    </header>
    <main class="main">
      <div class="slider-icons">
        <button class="slide-prev slider-icon"></button>
        <button class="slide-next slider-icon"></button>
      </div>
      <time class="time"></time>
      <date class="date"></date>
      <div class="greeting-container">
        <span class="greeting"></span>
        <input id="enterText" type="text" class="name" />
      </div>
    </main>
    <footer class="footer">
      <button class="change-quote"></button>
      <div>
        <div class="quote"></div>
        <div class="author"></div>
      </div>
    </footer>
